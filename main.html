<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form action="submit-feedback.php" method="post">
  <h2>Feedback Form</h2>
  
  <label for="name">Name:</label>
  <input type="color" id="name" name="name" minlength="3" maxlength="50" required>
  
  <label for="portfolio">Portfolio:</label>
  <input type="url" id="portfolio" name="portfolio" required>
  
  <label for="favColor">Favorite Color:</label>
  <select id="favColor" name="favColor">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
    <option value="purple">Purple</option>
  </select>
  
  <label for="likeness">How much do you like this color?</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100">
  
  <br><br>
  <input type="submit" value="Submit">
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
